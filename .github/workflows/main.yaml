name: Terraform Plan

on: 
  workflow_dispatch:
    inputs:
      test:
        description: 'whee'
        type: choice
        options:
        - here
        - there

permissions:
    id-token: write
    contents: read

jobs: 
  work_locally: 
    if: github.event.inputs.test == 'here'
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3

    
  use_reusable_tf:
    uses: AnnaxGrace/Reusable-TF-WF/.github/workflows/main.yaml@main
    needs: work_locally
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID}}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      # TF_vars: "-var='app=${{ secrets.APP_NAME }}' -var='location=Central US'" 


  test-output:
    runs-on: ubuntu-latest
    needs: [work_locally, use_reusable_tf]
    name: Get output

    steps:

    - name: 'whee'
      run: |
        echo ${{ needs.use_reusable_tf.outputs.OUTPUTS_STRING }}






